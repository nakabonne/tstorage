name: test
on:
  push:
    branches:
    - main
    paths:
      - '**.go'
  pull_request:
    branches:
    - main
    paths:
      - '**.go'
jobs:
  test:
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.platform }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.20'
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Run tests
      run: make test
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v2
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.txt
